<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IDE</title>

    <link rel="stylesheet" href="../codemirror-5.65.16/lib/codemirror.css">
    <link rel="stylesheet" href="../codemirror-5.65.16/theme/dracula.css">

    <link rel="stylesheet" href="../CSS/Main.css">

</head>
<body>
    <div id="MainContainer">
        <div id="TopBar">  
            <div id="LeftContent">
                <ul id="OptionsBar">
                    <li>File</li>
                    <li>Edit</li>
                    <li>Help</li>
                </ul>
            </div>
            <div id="MidContent">
                My IDE
            </div>
            <div id="RightContent"></div>
        </div>
        <div id="CodeContainer">
            <textarea id="IDEContainer"></textarea>
        </div>
        <div id="ToggleWindows">
            <div id="ToggleWindowOptions">
                <ul id="OptionsList">
                    <li class="selected">
                        OUTPUT
                    </li>
                    <li>
                        TERMINAL
                    </li>
                </ul>
            </div>
            <div id="MultiWindows">
                
            </div>
        </div>  
    </div>

    <script src="../codemirror-5.65.16/lib/codemirror.js"></script>
    <script src="../codemirror-5.65.16/addon/edit/closebrackets.js"></script>

    <script src="../codemirror-5.65.16/mode/javascript/javascript.js"></script>
    <script src="../codemirror-5.65.16/mode/python/python.js"></script>

    <script src="../External_Packages/jquery-3.6.0.min.js"></script>
    <script src="../JS/Editor.js"></script>
</body>
</html>
